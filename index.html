<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css"
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">School Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to complete this survey
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age <span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="100"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>What year are you in at the moment?</p>
          <select
            id="dropdown"
            name="student-year"
            class="form-control"
            required
          >
            <option disabled selected value>Select current year</option>
            <option value="V">year V</option>
            <option value="VI">year VI</option>
            <option value="VII">year VII</option>
            <option value="VIII">year VIII</option>
          </select>
        </div>
        <div class="form-group">
          <p>How much time you spend for homework every night?</p>
          <label>
            <input
              name="radio1"
              value="0"
              type="radio"
              class="input-radio"
              checked
            />
            1-3h
          </label>

          <label
            ><input name="radio1" value="0" type="radio" class="input-radio" />
            3-5h</label
          >
          <label>
            <input name="radio1" value="0" type="radio" class="input-radio" />
            not sure
          </label>
        </div>
        <div class="form-group">
          <p>What is your favourite thing about our school?</p>
          <select id="most-fave" name="mostFave" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="math">Math</option>
            <option value="teachers">Teachers</option>
            <option value="breaks">Breaks</option>
            <option value="colleagues">Colleagues</option>
            <option value="lunch-options">Lunch Options</option>
          </select>
        </div>
        <div class="form-group">
          <p>
            What would you change?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <input
              name="prefer"
              value="less-math"
              type="checkbox"
              class="input-checkbox"
            />Less math
          </label>
          <label>
            <input
              name="prefer"
              value="bigger-lunch-break"
              type="checkbox"
              class="input-checkbox"
            />Bigger Lunch Break
          </label>
          <label>
            <input
              name="prefer"
              value="PE-every-day"
              type="checkbox"
              class="input-checkbox"
            />PE every day
          </label>
          <label>
            <input
              name="prefer"
              value="more-school-trips"
              type="checkbox"
              class="input-checkbox"
            />More school trips
          </label>
          <label>
            <input
              name="prefer"
              value="shorter-classes"
              type="checkbox"
              class="input-checkbox"
            />Shorter classes
          </label>
          <label>
            <input
              name="prefer"
              value="more-psychological-support"
              type="checkbox"
              class="input-checkbox"
            />More psychological support
          </label>
          <label>
            <input
              name="prefer"
              value="more-IT-classes"
              type="checkbox"
              class="input-checkbox"
            />More IT classes
          </label>
          <label>
            <input
              name="prefer"
              value="videogames"
              type="checkbox"
              class="input-checkbox"
            />1 day reserved to videogames
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
